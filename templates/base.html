<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Third Eye</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/assets/css/style.css">
  </head>
  <body>
    <div class="page-wrapper m-0 p-0">
      <div class="navigation p-2 m-3 mt-3 tinted-background text-center rounded roboto-thin">
        <h1>The Third Eye</h1>
      </div>
      <div class="main-wrapper">
        <div class="row m-0">
          <div class="col-md-2 p-0">
            <div class="sidebar p-2 m-3 col rounded tinted-background">
              <a href="{{ url_for('admin_dashboard') }}"><div class="sidebar-content rounded my-3 p-2 {% block dashboard %}{% endblock %}">Dashboard</div></a>
              <a href="{{ url_for('add_user') }}"><div class="sidebar-content rounded my-3 p-2 {% block add_users %}{% endblock %}">Add a User</div></a>
              <a href="{{ url_for('manage_user') }}"><div class="sidebar-content rounded my-3 p-2 {% block manage_users %}{% endblock %}">Manage Users</div></a>
              <a href="{{ url_for('logs') }}"><div class="sidebar-content rounded my-3 p-2 {% block logs %}{% endblock %}">Logs</div></a>
              <a href="{{ url_for('upload_picture') }}"><div class="sidebar-content rounded my-3 p-2 {% block register_missing %}{% endblock %}">Register Missing</div></a>
              <a href="{{ url_for('login') }}"><div class="sidebar-content rounded my-3 p-2 sign-out">Sign Out</div></a>
            </div>
          </div>
          <div class="col-md-10 p-0">
            <div class="main-content rounded tinted-background p-2 m-3">
              {% block main_content %}
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
