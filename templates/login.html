<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Third Eye</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/assets/css/style.css">
  </head>
  <body>
    <div class="page-wrapper m-0 p-0">
      <div class="navigation p-2 m-3 mt-3 tinted-background text-center rounded roboto-thin">
        <h1>The Third Eye</h1>
      </div>
      <div class="main-wrapper">
        <div class="row m-0">
          <div class="col-md-12 p-0">
            <div class="main-content rounded tinted-background p-2 m-3">
              <div class="login-wrapper d-flex align-items-center justify-content-center">
                <div class="form-wrapper col-md-4 p-4 rounded">
                  <form action="" method="post">
                    <div class="input mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" name="username" id="username" class="form-control" value="{{
                        request.form.username }}">
                    </div>
                    <div class="input mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" name="password" id="password" class="form-control" value="{{
                        request.form.password }}">
                    </div>
                    <div class="input mb-3 d-flex align-items-center justify-content-center">
                      <label for="missingButton" class="form-label"></label>
                      <button type="submit" class=" missing-button btn-primary" id="missingButton">Login</button>
                    </div>
                  </form>
                  <div class="container">
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
